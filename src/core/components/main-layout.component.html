<div class="main-container">
  <div class="container-left-part" >
    <!-- sidebar  -->
    <app-sidebar (removeComponent)="removeComponent($event)"  (selectComponent)="selectComponent($event)" ></app-sidebar>
  </div>
  <div class="container-right-part " >
    <!-- main content   -->
    <dynamic-ui *ngIf="!true" [componentData]="componentData" [removeComponent]="removeComponentData"></dynamic-ui>
    <app-dynamic-loader-component *ngIf="true" [componentData]="componentData" [removeComponent]="removeComponentData"></app-dynamic-loader-component>
  </div>
</div>
